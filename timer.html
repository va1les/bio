<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timer</title>
    <link rel="stylesheet" href="css/timer_styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="timer-container">
        <div class="timer">
            <div class="timer-part" id="hours" contenteditable="true">00</div>
            <div class="timer-separator">:</div>
            <div class="timer-part" id="minutes" contenteditable="true">00</div>
            <div class="timer-separator">:</div>
            <div class="timer-part" id="seconds" contenteditable="true">00</div>
        </div>
        <div class="timer-controls">
            <button class="btn btn-start" onclick="startPauseTimer()"><span class="material-icons">play_arrow</span>Старт</button>
            <button class="btn btn-stop" onclick="stopTimer()"><span class="material-icons">loop</span>Сбросить</button>
            <button class="btn btn-settings" onclick="toggleSettings()"><span class="material-icons">settings</span>Настройки</button>
        </div>
        <hr>
        <div class="settings-container" id="settingsContainer">
            <div class="sound-controls">
                <label class="sound-label" for="soundToggle">Мелодия</label>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="soundToggle" onchange="toggleSoundSetting()">
                        <span class="slider"></span>
                    </label>
                </div>
                <select id="soundSelect" disabled>
                </select>
                <button class="play-btn" onclick="playSelectedSound()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M8 5v14l11-7z" />
                        <path d="M0 0h24v24H0z" fill="none" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/timer_script.js"></script>
</body>

</html>
