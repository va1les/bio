<!DOCTYPE html>
<html>
<head>
  <title>Моя биография</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="icon" href="assets/images/avatar.png" type="image/png">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <div class="user-info">
        <div class="avatar">
          <img src="assets/images/avatar.png">
        </div>
        <div class="username">! va1les</div>
      </div>
      <div class="menu-icon" onclick="toggleMenu()"><i class="fas fa-ellipsis-v"></i></div>
    </div>
    <div class="message-container" id="messageContainer">
    </div>
    <div class="input-container">
      <input type="text" id="messageInput" placeholder="Напиши своё сообщение..." onkeypress="handleKeyPress(event)">
      <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
  <div class="loader-container">
    <div class="loader"></div>
  </div>
  <audio id="messageSound">
    <source src="assets/audio/message.mp3" type="audio/mpeg">
  </audio>
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu">
      <ul>
        <li onclick="clearChat()">Очистить историю чата</li>
<hr>
        <li onclick="toggleMenu()">Отмена</li>
      </ul>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
  <script src="js/main.js"></script>
  <script src="js/url.js"></script>
</body>
</html>
